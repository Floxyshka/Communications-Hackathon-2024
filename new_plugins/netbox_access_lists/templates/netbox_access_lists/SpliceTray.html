

{% extends 'base.html' %}


{% block page_title %}
    Добавление кассеты сращивания
{% endblock %}
<link rel="stylesheet" href="{% static 'netbox_access_lists/css/vendor.css' %}">
<link rel="stylesheet" href="{% static 'netbox_access_lists/css/app.css' %}">
{% block content %}
    <h2>Добавление кассеты сращивания</h2>
    <form action="" method="POST">
        {% csrf_token %}
        <label for="name">Название:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="manufacturer">Производитель:</label>
        <select id="manufacturer" name="manufacturer" required>
            {% for manufacturer in manufacturers %}
                <option value="{{ manufacturer.id }}">{{ manufacturer.name }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="capacity">Емкость:</label>
        <input type="number" id="capacity" name="capacity" min="1" required>
        <br><br>
        <label for="location">Местоположение:</label>
        <input type="text" id="location" name="location">
        <br><br>
        <label for="comments">Комментарии:</label>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
        <br><br>
        <input type="submit" value="Добавить">
    </form>
{% endblock %}
